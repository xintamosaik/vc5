<!DOCTYPE html>
<html lang="en" style="background-color: black; color: white;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VC5</title>
    <meta name="description" content="A simple editor for CVs" />
    <style>
      body > nav {
        padding: 1rem;
        display:flex; 
        flex-direction: column;
        gap: 1rem;
      }

      main {
        padding: 1rem;
        display: flex;
        flex-direction: column;
      }

      #preview {
        display: none;
      }

      @media (min-width: 600px) {
        body > nav {
          flex-direction: row;
        }
      }

      @media (min-width: 1200px) {
        main {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1rem;
          
        }
        #preview{
          display: flex;
          flex-direction: row;
        }
        #editor{
          display: flex;
          flex-direction: row;
        }
        .mobile{
          display: none;
        }
      }
    </style>
    <style>
      button {

        border: 1px solid white;
        background-color: black;
        color: white;
        padding: 2rem;
        box-shadow: 0.5ch 0.5ch 0 white;
      }
    </style>
  </head>

  <body style="margin:0; border: 1px solid hotpink;">
    <nav>
      <button class="mobile">Preview</button>
      <button>CVs</button>
      <button>Facts</button>
      <button>Styles</button>
      <button>Settings</button>
    </nav>
    <main>
      <section id="editor" style="border: 1px solid teal;">
        
      </section>
      <section id="preview" style="border: 1px solid yellow;">
   
      </section>
    </main>
    

   
  </body>

</html>
